<div *ngIf="alertMessage" class="col-lg-6">
    <div class="alert alert-info">
        <strong>Error: </strong> {{ alertMessage }}
    </div>
</div>

<div class="clearfix"></div>

<div class="artist-box" *ngIf="artist">
    <div id="artist-head-card">
        <div class="image">
            <img src="{{url+'get-image-artist/'+artist.image}}" *ngIf="artist.image && artist.image != 'null'">
        </div>
    </div>
    <div class="data">
        <h1>{{artist.name}}</h1>
        <p class="description">{{description}}</p>
        <a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist._id]" class="btn btn-default">
            AÃ±adir Album
        </a>
    </div>

    <div class="clearfix"></div>

    <div class="gallery-albums" *ngIf="albums">
        <ul class="albums-list">
            <li *ngFor="let album of albums" class="col-lg-4 album-item">
                <div class="album-image">
                    <img src="{{url + 'get-image-album/'+ album.image}}">
                </div>
                <div class="album-name">
                    <p>
                        <a href="#">
                            {{album.title}}
                        </a>                        
                    </p>
                    <p>
                        <a [routerLink]="['/artist', album.artist._id]">
                            {{album.artist.name}}
                        </a>                        
                    </p>
                    <div class="buttons" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-album', album._id]" class="btn btn-sm btn-warning">
                            Editar
                        </a>
                        <a (click)="onDeleteConfirm(album._id)"  class="btn btn-sm btn-danger">
                            Borrar
                        </a>
                    </div>
                </div>
                 

                <div class="confirmacion confirmacion-album" *ngIf="confirmado == album._id">
                    <a (click)="onDeleteAlbum(album._id)"  class="btn btn-sm btn-danger">
                        Eliminar
                    </a>
                    <a (click)="onCancelAlbum()"  class="btn btn-sm btn-info">
                        Cancelar
                    </a>
                </div>
            </li>
        </ul>
    </div>    
</div>
