<div class="col-lg-6">
    <h1>{{titulo}}</h1>

    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            <strong>Error: </strong> {{ alertMessage }}
        </div>
    </div>

    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" >
        <p>
            <label>Nombre</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="artists.name" required class="form-control" />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Descripciòn</label>
            <textarea #description="ngModel" name="description" [(ngModel)]="artists.description" required class="form-control"></textarea>
            <span *ngIf="!description.valid && description.touched">
                La descripciòn es obligatoria
            </span>
        </p>  
        <div *ngIf="is_edit">
            <div class="edit-for-edit" *ngIf="artist.image !=null">
                <img src="{{ url + 'get-image-artist/' + artist.image}}">
            </div>
            <p>
                <label>Cargar Imagen del Artista</label>
                <input type="file" placeholder="Subir Imagen ... " change="fileChangeEvent($event)" class="form-control"> 
            </p>
            
        </div>
        <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success"/>     
    </form>
</div>
