<hr>
<div class="col-lg-6" *ngIf="identity">
    <h1>{{titulo}}</h1> 
    <div *ngIf="alertMessage">
      <div class="alert alert-info">
        {{ alertMessage }}
      </div>
    </div>

    <form #userUpdatedForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="">Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
      </p>
      <p>
        <label for="">Apellidos: </label>
        <input type="text" #apellido="ngModel" name="apellido" [(ngModel)]="user.surname"  class="form-control" required>
        <span *ngIf="!apellido.valid && apellido.touched">
            El apellido es obligatorio
        </span>        
      </p>
      <p>
        <label for="">Correo Electronico:</label>
        <input type="email" #registerEmail="ngModel" name="registerEmail" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!registerEmail.valid && registerEmail.touched">
            El email es obligatorio
        </span>        
      </p>
        <div class="image_for_edit" *ngIf="user.image && user.image !='null'">
          <img src="{{url + 'get-image-user/' + user.image}}" style="width:60%;"/>
        </div>
        <p>
          <label for="">Sube tu Foto</label>
          <input type="file" placeholder="Subir Imagen ..." (change)="fileChangeEvent($event)"/>
        </p>
        <input type="submit" value="Actualizar mis datos" class="btn btn-primary">

    </form>

</div>
